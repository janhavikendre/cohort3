<html>
    <body>
        <input type="text">
        <button onclick="todo()">add</button>
    </body>
    <script>
        let ctr =0;
        function del(index){
            const ele = document.getElementById(index);
            ele.parentNode.removeChild(ele);
        }
        function todo(){
            const input = document.querySelector("input");
            const value = input.value;
            const raj = document.createElement("div")
            raj.setAttribute("id",ctr);
            raj.innerHTML = "<div>"+value+"</div><button onclick='del("+ctr+")'>delte</button>";
            ctr = ctr+1;
            document.querySelector("body").appendChild(raj)
        }
    </script>
</html>
