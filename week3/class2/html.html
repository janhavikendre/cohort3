<html>
    <body>
        <input type="text">
        <button onclick="todo()">Add Todo</button>
        <button onclick="deltefirsttodo()">Delete the first todo</button>
        <button onclick="deltelasttodo()">Delte last todo</button>
        <div id="todos"></div>
    </body>
    <script>
        let todos =[];

        function todo(){
            todos.push({
                title:document.querySelector("input").value
            })
            render()
        }
        function deltefirsttodo(){
            todos.splice(0,1);
            render()
        }
        function deltelasttodo(){
            todos.splice(todos.length-1,1);
            render();
        }
        function deletetodo(index){
            todos.splice(index,1);
            render();
        }
        function craeteTodoComponent(todo,index){
            const div = document.createElement("div");
            const h1 = document.createElement("h1");
            const button = document.createElement("button");
            button.innerHTML="delte"
            h1.innerHTML=todo.title;
            button.setAttribute("onclick",'deletetodo('+index+')');
            div.append(h1);
            div.append(button);
            return div
        }


        function render(){
        document.querySelector("#todos").innerHTML="";
        for(let i=0;i<todos.length;i++){
            const element = craeteTodoComponent(todos[i],i);
            document.querySelector("#todos").appendChild(element);
        }     
        }
    </script>
</html>
