<html>
    <body>
        <input type="text">
        <button onclick="todo()">Add Todo</button>
        <button onclick="deltefirsttodo()">Delte First Todo</button>
        <button onclick="deletelasttodo()">Delete last todo</button>
        <div id="todos"></div>
    </body>
    <script>
        let todos = [];
        function todo(){
            todos.push({
                title:document.querySelector("input").value
            })
            render()
        }
        function deltefirsttodo(){
            todos.splice(0,1);
            render()
        }
        function deletelasttodo(){
            todos.splice(todos.length-1,1);
            render()
        }
        function deltetodo(index){
            todos.splice(index,1);
            render();
        }
        function createtodo(todo,index){
            const div = document.createElement("div");
            const h1 = document.createElement("h1");
            const button = document.createElement("button");
            button.innerHTML = "delete"
            h1.innerHTML= todo.title;
            button.setAttribute("onclick",'deltetodo('+index+')')
            div.append(h1);
            div.append(button);
            return div

        }
        function render(){
            document.querySelector("#todos").innerHTML= "";
            for(let i=0;i<todos.length;i++){
                const element = createtodo(todos[i],i);
                document.querySelector("#todos").appendChild(element);            }

        }
    </script>
</html>
